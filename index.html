<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordinary calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-calculator">
      <div class="operations-block">
        <button class="operation-buttons" id="buttonPlus">+</button>
        <button class="operation-buttons" id="buttonMinus">-</button>
        <button class="operation-buttons" id="buttonMultiply">*</button>
        <button class="operation-buttons" id="buttonDivide">/</button>
      </div>
      <hr />
      <div class="inputs-block">
        <div class="input-block">
          <label for="">Number 1</label>
          <input type="number" id="number1" value="200" />
        </div>
        <div class="input-block">
          <label for="">Number 2</label>
          <input type="number" id="number2" value="100" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
