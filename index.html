<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Only tusk</title>

  <body>
    <header>

      <div class="PicExample">
        <img

        <input type="number" class="custom-field_input" id="numberArea1" />

        <input type="number" id="numberArea2" />
